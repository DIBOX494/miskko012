<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISKKO | Redefining Streetwear</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Syncopate:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.5;
      z-index: 1;
    }
    
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 1200px;
    }
    
    .logo-container {
      margin-bottom: 2rem;
      position: relative;
      width: 300px;
      height: 300px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }
    
    .logo {
      font-family: 'Syncopate', sans-serif;
      font-weight: 700;
      font-size: 3.5rem;
      letter-spacing: 0.15em;
      position: relative;
      color: transparent;
      background: linear-gradient(135deg, #f0f0f0 0%, #555555 50%, #8a8a8a 100%);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 
        0 1px 1px rgba(255,255,255,0.1),
        0 -1px 1px rgba(0,0,0,0.4);
      filter: drop-shadow(0 0 10px rgba(0, 255, 166, 0.5));
      transform: translateZ(20px);
      transition: all 0.3s ease;
    }
    
    .logo::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      left: -10%;
      top: -10%;
      background: radial-gradient(circle at center, rgba(0, 255, 166, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      animation: pulse 4s ease-in-out infinite;
    }
    
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      letter-spacing: 4px;
      font-weight: 500;
      text-transform: uppercase;
      opacity: 0.9;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }
    
    .btn-waitlist {
      display: inline-block;
      padding: 1rem 2.5rem;
      border: none;
      background: linear-gradient(90deg, #00ff8c 0%, #00ffa6 100%);
      color: #000;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 166, 0.5);
      transition: all 0.3s ease;
      animation: pulse-button 2s ease-in-out infinite;
      z-index: 3;
    }
    
    .btn-waitlist:hover {
      box-shadow: 0 0 30px rgba(0, 255, 166, 0.8);
      transform: translateY(-3px);
    }
    
    .btn-waitlist::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }
    
    .btn-waitlist:hover::before {
      left: 100%;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 1.5rem;
    }
    
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 166, 0.2);
      text-decoration: none;
    }
    
    .social-icons a:hover {
      background: rgba(0, 255, 166, 0.1);
      border-color: rgba(0, 255, 166, 0.5);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 255, 166, 0.2);
    }
    
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(10, 10, 10, 0.9) 1px, transparent 1px),
        linear-gradient(90deg, rgba(10, 10, 10, 0.9) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: center center;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: center bottom;
      opacity: 0.2;
      z-index: 0;
    }
    
    .glow {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(0, 255, 166, 0.15) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: float 8s ease-in-out infinite alternate;
    }
    
    .footer {
      position: fixed;
      bottom: 2rem;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.5;
      letter-spacing: 1px;
      z-index: 2;
    }
    
    .nav {
      position: fixed;
      top: 2rem;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 5;
    }
    
    .nav ul {
      display: flex;
      list-style: none;
      gap: 3rem;
    }
    
    .nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      padding: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 1px;
      background: #00ff8c;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .nav a:hover {
      color: #00ff8c;
    }
    
    .nav a:hover::after {
      width: 80%;
    }
    
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00ff8c;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
      z-index: 9999;
    }
    
    /* Waitlist Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal {
      background-color: #121212;
      width: 90%;
      max-width: 450px;
      border-radius: 10px;
      padding: 2.5rem;
      text-align: center;
      position: relative;
      transform: translateY(20px);
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(0, 255, 166, 0.2);
    }
    
    .modal-overlay.active .modal {
      transform: translateY(0);
    }
    
    .modal-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .modal-description {
      color: #aaa;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .modal-input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 5px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .modal-input:focus {
      outline: none;
      border-color: rgba(0, 255, 166, 0.5);
      box-shadow: 0 0 10px rgba(0, 255, 166, 0.2);
    }
    
    .modal-button {
      width: 100%;
      padding: 1rem;
      background:#00f128cb;
      border: none;
      border-radius: 5px;
      color: #000;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 166, 0.5);
    }
    
    .modal-button:hover {
      background: #00ffa6;
      box-shadow: 0 0 30px rgba(0, 255, 166, 0.8);
    }
    
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #666;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .modal-close:hover {
      color: #fff;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate3d(1, 1, 1, 0deg);
      }
      50% {
        transform: translateY(-15px) rotate3d(1, 1, 1, 2deg);
      }
      100% {
        transform: translateY(0) rotate3d(1, 1, 1, 0deg);
      }
    }
    
    @keyframes pulse {
      0% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
      100% {
        opacity: 0.5;
        transform: scale(1);
      }
    }
    
    @keyframes pulse-button {
      0% {
        box-shadow: 0 0 10px rgba(0, 255, 166, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 255, 166, 0.5);
      }
      100% {
        box-shadow: 0 0 10px rgba(0, 255, 166, 0.5);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 0.9;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }
      
      .logo-container {
        width: 200px;
        height: 200px;
      }
      
      .tagline {
        font-size: 1.2rem;
      }
      
      .nav ul {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="grid-bg"></div>
  <div class="glow"></div>
  
  <div class="cursor" id="cursor"></div>
  
  <nav class="nav">
    <ul>
      <li><a href="#">Manifesto</a></li>
      <li><a href="#">Collection</a></li>
      <li><a href="#">Connect</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <div class="logo-container">
      <div class="logo">MISKKO</div>
    </div>
    <h2 class="tagline">Redefining Streetwear</h2>
    <div class="tagline-description">
    </div>
    <button class="btn-waitlist" id="open-waitlist">Join the Waitlist</button>
    
    <div class="social-icons">
      <a href="https://www.instagram.com/miskk_oo?igsh=NjhxNnIwOXpiajF4&utm_source=qr" target="_blank" title="Follow us on Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@miskko.hz?_t=ZM-8uQ3dRKkSTH&_r=1" target="_blank" title="Follow us on TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>
  
  <div class="footer">
    © 2025 MISKKO — All Rights Reserved
  </div>
  
  <!-- Waitlist Modal -->
  <div class="modal-overlay" id="waitlist-modal">
    <div class="modal">
      <button class="modal-close" id="close-modal">&times;</button>
      <h3 class="modal-title">Be the First to Know</h3>
      <p class="modal-description">
        Join our exclusive waitlist to get early access to our collection launches and special offers.
      </p>
      <form id="waitlist-form">
        <input type="email" class="modal-input" placeholder="Enter your email" required>
        <input type="tel" class="modal-input" placeholder="Enter your phone number (optional)">
        <button type="submit" class="modal-button">Join the Waitlist</button>
      </form>
    </div>
  </div>
  
  <script>
    // Custom cursor effect
    document.addEventListener('mousemove', function(e) {
      const cursor = document.getElementById('cursor');
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
    
    document.querySelectorAll('a, button').forEach(element => {
      element.addEventListener('mouseenter', () => {
        document.getElementById('cursor').style.transform = 'translate(-50%, -50%) scale(1.5)';
      });
      
      element.addEventListener('mouseleave', () => {
        document.getElementById('cursor').style.transform = 'translate(-50%, -50%) scale(1)';
      });
    });
    
    // Parallax effect
    document.addEventListener('mousemove', function(e) {
      const logo = document.querySelector('.logo');
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      logo.style.transform = `translateZ(20px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
    
    // Modal functionality
    const openModalBtn = document.getElementById('open-waitlist');
    const closeModalBtn = document.getElementById('close-modal');
    const modal = document.getElementById('waitlist-modal');
    const waitlistForm = document.getElementById('waitlist-form');
    
    openModalBtn.addEventListener('click', () => {
      modal.classList.add('active');
    });
    
    closeModalBtn.addEventListener('click', () => {
      modal.classList.remove('active');
    });
    
    // Close modal when clicking outside of it
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });
    
    // Form submission (simulated)
    waitlistForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for joining our waitlist!');
      modal.classList.remove('active');
    });
  </script>
</body>

</html>
